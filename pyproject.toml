[project]
name = "logPilot"
version = "0.3.5-dev"
description = "A simple Kubernetes log viewer web app"
requires-python = ">=3.12"
dependencies = [
    "flask",
    "kubernetes",
    "requests"
]
authors = [ {name = "Jesse Goodier", email = "31039225+jessegoodier@users.noreply.github.com"} ]

[project.optional-dependencies]
dev = [
    "playwright",
    "gunicorn",
    "pytest",
    "pytest-playwright",
    "ruff",
    "isort",
    "packaging",
    "bump-my-version",
  ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 119
target-version = "py312"

# ==== isort ====

[tool.isort]
profile = "black"  # Keep black profile for isort compatibility
line_length = 119
known_first_party = [
  "tests",
  "scripts",
  "hooks",
]

# ==== bump-my-version ====

[tool.bumpversion]
current_version = "0.3.5-dev"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-(?P<release>[a-z]+))?"
serialize = [
    "{major}.{minor}.{patch}-{release}",
    "{major}.{minor}.{patch}"
]
commit = false
tag = false
message = "Bump version: {current_version} â†’ {new_version}"

[tool.bumpversion.parts.release]
optional_value = "release"
values = ["dev", "release"]

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "src/__init__.py"

[[tool.bumpversion.files]]
filename = "src/main.py"

[[tool.bumpversion.files]]
filename = "charts/logpilot/Chart.yaml"
search = "version: {current_version}"
replace = "version: {new_version}"

[[tool.bumpversion.files]]
filename = "k8s/deployment.yaml"
search = "value: \"{current_version}\" # APP_VERSION"
replace = "value: \"{new_version}\" # APP_VERSION"