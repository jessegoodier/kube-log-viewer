suite: test service
templates:
  - service.yaml
tests:
  - it: should render service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-web-viewer
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 5001
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: spec.selector['app.kubernetes.io/name']
          value: web-viewer
      - equal:
          path: spec.selector['app.kubernetes.io/instance']
          value: RELEASE-NAME

  - it: should render service with custom type
    set:
      service.type: NodePort
      service.port: 8080
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports[0].port
          value: 8080