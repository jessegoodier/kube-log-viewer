[bumpversion]
current_version = 0.3.4
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>[a-z]+))?
serialize =
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}
commit = False
tag = False
message = Bump version: {current_version} â†’ {new_version}

[bumpversion:part:release]
optional_value = release
values =
	dev
	release

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:src/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:src/main.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:charts/logpilot/Chart.yaml]
search = version: {current_version}
replace = version: {new_version}

[bumpversion:file:charts/logpilot/Chart.yaml:appVersion]
search = appVersion: "{current_version}"
replace = appVersion: "{new_version}"

[bumpversion:file:charts/logpilot/pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:charts/logpilot/src/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:charts/logpilot/src/main.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:charts/logpilot/values.yaml]
search = tag: "{current_version}"
replace = tag: "{new_version}"

[bumpversion:file:k8s/deployment.yaml]
search = jessegoodier/logpilot:{current_version}
replace = jessegoodier/logpilot:{new_version}

[bumpversion:file:k8s/deployment.yaml:logpilot]
search = logpilot:{current_version}
replace = logpilot:{new_version}